<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }} | V-Servers.eu</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/starter-template.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "gamepanel:home" %}">V-Servers.eu</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url "gamepanel:create" %}">Vytvoriť server</a></li>
                    <li><a href="{% url "gamepanel:about" %}">O nás</a></li>
                    <li><a href="{% url "blog:home" %}">Blog</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        {% block blog-header %}{% endblock blog-header %}

        {% block content %}
        <div class="row">
            <div class="col-md-12">
                <h1>Tu by mal byt obsah ale ocividne chyba!</h1>
            </div>
        </div>
        {% endblock content %}
        <div class="clearfix"><!-- --></div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center"> &copy; 2014  - All right reserved - just kidding, no rights reserved</p>
            </div>
            <div class="col-md-12">
                <p class="text-center"><a href="{% url "gamepanel:about" %}"><img src="{% static 'logo.png' %}"></a></p>
            </div>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>

    <script>
        jQuery(document).ready(function(){
            $('.form-popover-helper').popover({
                container: 'body'
            });

            $(".alert").on("click", "button", function(){
                $(this).parent().fadeOut();
            });
        });
    </script>

  </body>
</html>
