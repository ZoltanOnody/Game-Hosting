{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">{{ game.name }}</h1>
        <hr>
        <form action="{% url "gamepanel:create_game" game.id %}" method="post" role="form" class="form-horizontal">

            {% csrf_token %}

            {% for row in form %}
            <div class="form-group {% if row.errors %}has-error{% endif %}">
                <label for="" class="col-sm-3 control-label">{{ row.label }}</label>
                <div class="col-sm-7">
                    {{ row }}
                    {{ row.errors }}
                </div>
                <div class="col-sm-2 text-center">
                    {% if row.help_text %}
                        <a href="#" tabindex="0" class="btn btn-sm btn-default form-popover-helper" data-toggle="popover"
                           data-trigger="focus" title="Čo to znamená?" data-content="{{ row.help_text }}">?</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Vytvoriť">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
